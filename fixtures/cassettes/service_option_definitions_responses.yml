      string: '{"service_option_definition":{"description":"ECHO ESI Order form for
        DataSet \"MODIS/Aqua Sea Ice Extent Daily L3 Global 1km EASE-Grid Night V005\"
        (MYD29P1N.5)","form":"<form xmlns=\"http://echo.nasa.gov/v9/echoforms\" xmlns:forms=\"http://echo.nasa.gov/v9/echoforms\"
        xmlns:xs=\"http://www.w3.org/2001/XMLSchema\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\"
