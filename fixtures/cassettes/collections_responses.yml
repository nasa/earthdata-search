        2003. Changes in carbon storage and fluxes in a chronosequence of ponderosa
        pine. Global Change Biology, 9(4), 510-514. Abstract excerpt: Forest development
        following stand-replacing disturbance influences a variety of ecosystem processes
        including carbon exchange with the atmosphere.  On a chronosequence of ponderosa
        pine (Pinius ponderosa var. Laws.) stands in central Oregon, U.S.A., we used
        biological measurements to estimate carbon storage in vegetation and soil
        pools, net primary productivity (NPP), and net ecosystem productivity (NEP)
        in relation to stand age. Measurements were made in 2000 on a suite of 12
        ponderosa pine stands ranging in age from 9 to \u003e300 years. Total ecosystem
        carbon storage and the fraction of ecosystem carbon in aboveground wood mass
        increased rapidly until 150-200 years and did not decline in older stands.
        Forest inventory data on 950 ponderosa pine plots in Oregon show that the
        greatest proportion of plots exist in stands ~100 years old, indicating that
        a majority of stands are approaching maximum carbon storage and net carbon
        uptake. Our data suggest that NEP averages ~70 g C m-2 year-1 for ponderosa
        pine forests in Oregon. About 85% of the total carbon storage in biomass on
        the survey plots exists in stands greater than 100 years, which has implications
        for managing forests for carbon sequestration. To investigate variation in
        carbon storage and fluxes with disturbance, simulation with process models
        requires a dynamic parameterization for biomass allocation that depends on
        stand age and should include a representation of competition between multiple
        plant functional types for space, water, and nutrients. (VIEW RELATED INFORMATION)","hreflang":"en-US","href":"http://daac.ornl.gov/MODELS/guides/biome-bgc_manuscript_law.html"}]},{"processing_level_id":"3","tags":{"org.ceos.wgiss.cwic.granules.prod":{}},"boxes":["50.57
