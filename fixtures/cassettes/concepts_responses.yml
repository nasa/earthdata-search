        <?xml version="1.0" encoding="UTF-8"?><Collection><ShortName>CAL_LID_L2_05kmAPro-Prov-V3-01</ShortName><VersionId>V3-30</VersionId><InsertTime>2010-06-24T00:00:00.000Z</InsertTime><LastUpdate>2015-09-22T00:00:00.000Z</LastUpdate><LongName>CALIPSO Lidar Level 2 5km aerosol profile data V3-01</LongName><DataSetId>CALIPSO Lidar Level 2 5km aerosol profile data V3-01</DataSetId><Description>CAL_LID_L2_05kmAPro-Prov-V3-01 data are CALIPSO Lidar Level 2 aerosol profile data using the CALIPSO Lidar Ratio selection algorithm.

        The Lidar Level 2 Aerosol Profile data products contain averaged aerosol profile data and ancillary data. There are no layer descriptors included in the lidar aerosol profile data products. The spatial distribution of the aerosol layers is instead completely characterized by the aerosol layer fraction and atmospheric volume description parameters.

        The aerosol profile products are generated at a uniform horizontal resolution of 5 km. The aerosol backscatter and extinction coefficients are computed using a lidar ratio selected by the CALIPSO Lidar Ratio selection algorithm.

        Cloud-Aerosol Lidar and Infrared Pathfinder Satellite Observations (CALIPSO) was launched on April 28, 2006 to study the impact of clouds and aerosols on the Earth's radiation budget and climate. It flies in formation with five other satellites in the international "A-Train" (PDF) constellation for coincident Earth observations. The CALIPSO satellite comprises three instruments, the Cloud-Aerosol LIdar with Orthogonal Polarization (CALIOP), the Imaging Infrared Radiometer (IIR), and the Wide Field Camera (WFC). CALIPSO is a joint satellite mission between NASA and the French Agency, CNES.</Description><Orderable>true</Orderable><Visible>true</Visible><CollectionState>Completed</CollectionState><Temporal><RangeDateTime><BeginningDateTime>2006-06-13T00:00:00.000Z</BeginningDateTime><EndingDateTime>2009-02-16T00:00:00.000Z</EndingDateTime></RangeDateTime><RangeDateTime><BeginningDateTime>2009-03-17T00:00:00.000Z</BeginningDateTime><EndingDateTime>2011-10-31T00:00:00.000Z</EndingDateTime></RangeDateTime></Temporal><Contacts><Contact><Role>DIF AUTHOR</Role><OrganizationEmails><Email>support-asdc@earthdata.nasa.gov</Email></OrganizationEmails><ContactPersons><ContactPerson><FirstName>ASDC</FirstName><LastName>USER SERVICES</LastName></ContactPerson></ContactPersons></Contact><Contact><Role>TECHNICAL CONTACT</Role><OrganizationEmails><Email>Charles.R.Trepte@nasa.gov</Email></OrganizationEmails><ContactPersons><ContactPerson><FirstName>CHARLES</FirstName><LastName>TREPTE</LastName></ContactPerson></ContactPersons></Contact><Contact><Role>INVESTIGATOR</Role><OrganizationEmails><Email>david.m.winker@nasa.gov</Email></OrganizationEmails><ContactPersons><ContactPerson><FirstName>DAVID</FirstName><LastName>WINKER</LastName></ContactPerson></ContactPersons></Contact></Contacts><ScienceKeywords><ScienceKeyword><CategoryKeyword>EARTH SCIENCE</CategoryKeyword><TopicKeyword>ATMOSPHERE</TopicKeyword><TermKeyword>AEROSOLS</TermKeyword><VariableLevel1Keyword><Value>AEROSOL BACKS