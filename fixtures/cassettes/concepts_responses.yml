        Level 3 8-day CO2 in the free troposphere (AIRS+AMSU)</LongName><DataSetId>AIRS/Aqua
        Level 3 8-day CO2 in the free troposphere (AIRS+AMSU) V005</DataSetId><Description>This
        is the AIRS mid-tropospheric Carbon Dioxide (CO2) Level 3 8-day Gridded Retrieval,
        from the AIRS and AMSU instruments on board of Aqua satellite. It is a 8-day
        gridded data, at 2.5x2 deg (lon)x(lat) grid cell size. The data is in mole
        fraction units (data x 10^6 =ppm in volume). This is a total tropospheric
        column property. The file format is HDF-EOS 2.12 corresponding to HDF4.\n
        \     \n      This AIRS mid-tropospheric CO2 Level 3, 8-day, Gridded Retrieval
        Product contains standard retrieval means, standard deviations and input counts
        as well as the latitude and longitude arrays giving the centers of the grid
        boxes.  Each file covers an 8-day period. The mean values are simply the arithmetic
        means of the individual CO2 retrievals which fall within that grid box over
        the 8-day period.\n      \n      The mid-tropospheric CO2 retrievals have
        been averaged and binned into 2.5 x 2 deg grid cells, from -180.0 to +180.0
        deg longitude and from -60.0 to +90.0 deg latitude. For each grid map of 4-byte
        floating-point mean values there is a corresponding 4-byte floating-point
        map of standard deviation and a 2-byte integer grid map of counts. The counts
        map provides the user with the number of points per bin that were included
        in the mean.\"\n      \n      (The Shortname for this product is AIRX3C28).\n
        \   With the availability of newly released V6 products, this product is no
        longer produced effective 2012-02-29.</Description><Orderable>false</Orderable><Visible>true</Visible><RevisionDate>2014-12-18T00:00:00.000Z</RevisionDate><ProcessingCenter>Goddard
